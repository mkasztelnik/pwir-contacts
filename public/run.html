<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Run template</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Contacts</h1>
      <div id="contacts"></div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#contacts').html('<i class="fa fa-spinner fa-spin"></i> Loading...')
      $.ajax({
       url: "http://pwir-contacts.herokuapp.com/api/v1/contacts"
      }).done(function(data) {
        $('#contacts').html('')
        var list = $('<ul></ul>')
        $('#contacts').append(list)

        var contacts = data['contacts']
        for (var i in contacts) {
          var contact = contacts[i];
          list.append(
            $('<li>' + contact['first_name'] + ' ' + contact['last_name'] + '</li>'))
        }

        console.log("odebralem dane %o", data['contacts'])
      });
    </script>
  </body>
</html>
